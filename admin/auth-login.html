<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="../libs/bootstrap/bootstrap-4.5.0.min.css">
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rodri Shop</title>
  </head>
  <body>
    <a onclick="javascript:history.back(); return false;" class="button-history-back">
      <i class="fa fa-sign-out"></i>
    </a>
    <!--НАЧАЛО: Форма входа ========================= -->
    <div class="container container-login-form">
      <div class="card-border-shadow container-login-form__adminForm p-3 mb-5">
        <h5>Вход в админ</h5>
        <form>
          <div class="form-group">
            <label for="FormControlLogin">Ваш логин:</label>
            <input type="text" class="form-control" id="FormControlLogin" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="InputPassword">Пароль:</label>
            <input type="password" class="form-control" id="InputPassword" required>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="remember" class="mr-2">Сохранить пароль
          </label>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Вход</button>
          </div>
        </form>
      </div>
    </div>
    <!--КОНЕЦ: Форма входа ========================= -->
  </body>
</html>
